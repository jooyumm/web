<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>마이페이지 - YoriMate</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- Font Awesome 아이콘 -->
  <style>
    body {
      background-color: #FAF9F6;
    }
    .container {
      background-color: #FFFFFF;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
      padding: 30px;
    }
    .profile-header {
      text-align: center;
      margin-bottom: 30px;
    }
    .profile-header img {
      border-radius: 50%;
      width: 120px;
      height: 120px;
      object-fit: cover;
    }
    .profile-header h2 {
      margin-top: 20px;
      color: #F2994A;
    }
    .profile-header p {
      color: #000;
    }
    .card {
      border: 1px solid #F7DC6F;
      margin-bottom: 20px;
    }
    .card-body {
      background-color: #FFFFFF;
    }
    /* 설정 폼 스타일 */
    .settings-form label {
      font-weight: bold;
    }
    .settings-form input {
      margin-bottom: 10px;
    }
    .settings-form button {
      background-color: #F7DC6F;
      color: #000;
    }
    /* 홈 아이콘 스타일 */
    .home-icon {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 1.5rem;
      color: #F2994A;
      background-color: transparent;
      border: none;
      cursor: pointer;
    }
    .home-icon:hover {
      color: #F7DC6F; /* 호버 시 색상 변경 */
    }
  </style>
</head>
<body>

  <!-- 홈 아이콘 -->
  <a href="index.html">
    <button class="home-icon">
      <i class="fas fa-home"></i> 
    </button>
  </a>

  <!-- 마이페이지 콘텐츠 -->
  <div class="container">
    <!-- 프로필 섹션 -->
    <div class="profile-header">
      <img src="https://via.placeholder.com/120" alt="프로필 사진">
      <h2> 권주영 </h2>
      <p>자취생 레시피 웹사이트에 오신 것을 환영합니다!</p>
    </div>

    <!-- 설정 폼 -->
    <div class="settings-form">
      <form>
        <div class="mb-3">
          <label for="email" class="form-label">이메일</label>
          <input type="email" class="form-control" id="email" placeholder="이메일을 입력하세요">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">비밀번호</label>
          <input type="password" class="form-control" id="password" placeholder="비밀번호를 입력하세요">
        </div>
        <button type="submit" class="btn btn-light">저장</button>
      </form>
    </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
